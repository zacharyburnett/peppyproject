[project]
name = 'peppyproject'
description = ''
readme = 'README.md'
requires-python = '>=3.7'
license = { file = 'LICENSE' }
authors = [{ name = 'Zach Burnett' }]
classifiers = []
dependencies = [
    'tomli-w',
    'typepigeon>=2.0.0',
]
dynamic = ['version']

[project.optional-dependencies]
test = [
    'pytest',
]

[project.urls]
'repository' = 'https://github.com/zacharyburnett/peppyproject'

[project.scripts]
peppyproject = 'peppyproject.__main__:main'

[build-system]
requires = [
    'setuptools >=61',
    'setuptools_scm[toml] >=3.4',
    'wheel',
]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]

[tool.ruff]
select = ['ALL']
line-length = 127
extend-ignore = [
    'ANN',
    'C',
    'D',
    'E722',# Do not use bare `except`
    'BLE001', # Do not catch blind exception: `Exception`
    'S101', # Use of `assert` detected
    'Q000', # Single quotes found but double quotes preferred
    'UP',
]
extend-exclude = [
    'build',
    'docs',
    '.eggs',
    '.tox',
    'venv',
    'tests/data',
]
